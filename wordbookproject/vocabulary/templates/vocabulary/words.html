{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block title %}単語集{% endblock %}

{% block main %}
    {% for word in words %}
        <p>{{ word.wordname }}</p>
        <p>{{ word.meaning }}</p>
        <p>{{ word.pos }}</p>
        <p>{{ word.python_freq }}</p>
        <p>{{ word.mistake_user.login_id }}</p>
    {% endfor %}
{% endblock %}
