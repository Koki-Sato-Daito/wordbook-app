{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block title %}ログイン{% endblock %}

{% block main %}
<h2>ログイン</h2>
<form method='post'>
    {% csrf_token %}
    <input type='hidden' name='text' value='{{ next }}'>
    {% bootstrap_form form %}
    {% bootstrap_button button_type='submit' content='ログイン' %}
</form>
{% endblock %}
