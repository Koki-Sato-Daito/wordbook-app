{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block title %}ログイン{% endblock %}

{% block extra_css %}
<style>
.login-form {
    background: linear-gradient(#dfdfdf 1px, transparent 1px) #fffbf2;
    background-size: auto 2em;
    min-height: 60vh;
    padding: 40px;
    margin-top: 40px;
}
</style>
{% endblock %}

{% block main %}
<div class="login-form">
    <h2 class="mb-5">ログイン</h2>
    <form method='post'>
        {% csrf_token %}
        {% bootstrap_form form　layout="horizontal" %}
        {% bootstrap_button button_type='submit' content='ログイン' %}
    </form>
</div>
{% endblock %}
